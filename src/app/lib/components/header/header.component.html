<div class="header">
    <mat-toolbar class="toolbar" [class.scrollChangeP]="scrollChangeP">
        <div class="icon">
            <a href="" class="homeLink" [class.titleChange]="titleChange" [class.titleH]="titleH">
                <img src="/assets/icons/T-logo.jpg" alt="icon" width="35px" height="35px">
                <span class="colorChang">TechStartups</span>
            </a>
        </div>
        <div class="links">
            <a routerLinkActive="active" routerLink="/">Home</a>
            <a>About Us</a>
            <a>Contect Us</a>
        </div>
        <!--  -->
        <div class="btn"  >
            <!-- <span *ngIf="auth.userState$ | async as user;else #logoutB"></span> -->
             <a routerLink="/login" class="btnLink"><button mat-raised-button>Log in</button></a>
           <ng-template #logoutB > <a class="btnLink"><button mat-raised-button >Log Out</button></a></ng-template>
        </div>
    </mat-toolbar>
</div>
