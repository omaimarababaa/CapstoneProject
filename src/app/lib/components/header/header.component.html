<div class="header">
    <mat-toolbar class="toolbar" [class.scrollChangeP]="scrollChangeP">
        <div class="icon">
            <a href="" class="homeLink" [class.titleChange]="titleChange" [class.titleH]="titleH">
                <img src="/assets/icons/T-logo.jpg" alt="icon" width="35px" height="35px">
                <span class="colorChang">TechStartups</span>
            </a>
        </div>
        <div class="links">
            <a routerLinkActive="active" routerLink="/">Home</a>
            <a>About Us</a>
            <a>Contect Us</a>
        </div>
          <!-- Switch button -->
        <div class="btn">
            <a *ngIf="isLoggedn" class="btnLink">
                <button mat-raised-button  (click)="logOut()">Log out</button>
            </a>
            <a *ngIf="!isLoggedn" class="btnLink" routerLink="/login">
                <button mat-raised-button>Log in</button>
            </a>
        </div>
    </mat-toolbar>
</div>
