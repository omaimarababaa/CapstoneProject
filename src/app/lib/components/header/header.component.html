<div class="header">
    <mat-toolbar class="toolbar" [class.scrollChangeP]="scrollChangeP">
        <div class="icon">
            <a href="" class="homeLink" [class.titleChange]="titleChange" [class.titleH]="titleH">
                <img src="/assets/icons/T-logo.jpg" alt="icon" width="35px" height="35px">
                <span class="colorChang">TechStartups</span>
            </a>
        </div>
        <div class="iconMenu" (click)="openMenu()">
            <img src="./../../../../assets/icons/menu.png" alt="menu" width="35px" height="35px">
        </div>
        <div class="links" [class.menuVar]="menuVar">
            <a routerLink="/">Home</a>
            <a routerLinkActive="active" routerLink="addstartup" *ngIf="!isAdmin">AddStartup</a>
            <a routerLinkActive="active" routerLink="admin" *ngIf="isAdmin">Admin</a>
            <a routerLinkActive="active" routerLink="request" *ngIf="isAdmin">
                Request</a>
            <mat-icon *ngIf="lenght!=0 && isAdmin" matBadge="{{lenght}}" matBadgeColor="warn" class="lenghtR">
            </mat-icon>
            <a routerLinkActive="active" routerLink="/about" *ngIf="!isAdmin">About</a>

            <a *ngIf="isLoggedn" class="btnLink">
                <button mat-raised-button (click)="logOut()">Log out</button>
            </a>
            <a *ngIf="!isLoggedn" class="btnLink" routerLink="/login">
                <button mat-raised-button>Log in</button>
            </a>
        </div>
    </mat-toolbar>
</div>
