<div class="mat-elevation-z8" class="display">
    <div>
        <div class="slidbar">
            <div class="search__container">
                <input class="search__input" type="text" placeholder="Search">
            </div>

            <ul>
                <li>
                    <button mat-button class="btnstyle" (click)="openDialog()">ADD Startup</button>
                </li>
                <li class="fbs">Filter By Sector
                    <ul class="sector">
                        <li><input type="radio" name="sector" value="Ecommerce">
                            <label for="Ecommerce">Ecommerce</label>
                        </li>
                    </ul>
                </li>
                <li><button class="noselect buttonStyle" id="btn1"> ADD Sector</button></li>
                <li><button class="noselect buttonStyle" id="btn2">Delet Sector</button></li>
                <li><button class="noselect buttonStyle" id="btn3">Updat Sector</button></li>
            </ul>
        </div>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource">

            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
            </ng-container> -->

            <ng-container matColumnDef="Logo">
                <th mat-header-cell *matHeaderCellDef> Logo </th>
                <td mat-cell *matCellDef="let element"><img src="{{element.logo}} " alt="logo" width="40px"
                        height="35px"></td>
            </ng-container>

            <!-- companyName Column -->
            <ng-container matColumnDef="Company Name">
                <th mat-header-cell *matHeaderCellDef>Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>


            <!-- City Column -->
            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <!--  Column -->
            <ng-container matColumnDef="Sector">
                <th mat-header-cell *matHeaderCellDef> Sector </th>
                <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
            </ng-container>

            <ng-container matColumnDef="yearOfEstablishment">
                <th mat-header-cell *matHeaderCellDef> yearOfEstablishment </th>
                <td mat-cell *matCellDef="let element"> {{element.yearOfEstablishment}} </td>
            </ng-container>
            <ng-container matColumnDef="Websit">
                <th mat-header-cell *matHeaderCellDef> Websit </th>
                <td mat-cell *matCellDef="let element"> <a href="{{element.website}}"
                        class="website">{{element.website}}</a></td>
            </ng-container>
            <!-- kkk -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button class="btnDelete" ><img src="../../../../assets/icons/edit.png" alt="edit"
                            width="20px" height="20px"></button>

                    <button mat-button class="btnDelete" (click)="deleteStartup(element.uid)"><img
                            src="../../../../assets/icons/trash.png" alt="trash" width="20px" height="20px"> </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator> -->
    </div>

</div>
