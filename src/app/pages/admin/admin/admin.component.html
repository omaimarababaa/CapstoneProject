<div class="mat-elevation-z8"  >
    <table mat-table [dataSource]="dataSource" *ngFor="let startup of Allstartups">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{startup.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Logo">
            <th mat-header-cell *matHeaderCellDef > Logo </th>
            <td mat-cell *matCellDef="let element"><img src="assets/fullData/{{startup.Logo}} " alt="logo" width="40px" height="40px" ></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Company Name">
            <th mat-header-cell *matHeaderCellDef>Company Name </th>
            <td mat-cell *matCellDef="let element"> {{startup.companyName}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{startup.City}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Sector">
            <th mat-header-cell *matHeaderCellDef> Sector </th>
            <td mat-cell *matCellDef="let element"> {{startup.sector}} </td>
        </ng-container>

        <ng-container matColumnDef="Websit">
            <th mat-header-cell *matHeaderCellDef> Websit </th>
            <td mat-cell *matCellDef="let element"> <a href="{{startup.website}}" class="website">{{startup.website}}</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
