<div class="container">
  <p class="imageText-title">Discover the Best Startups technology<br> in Jordan</p>
  <p class="imageText-par">StartupsTech is the most comprehensive startup technology<br>
    research center in Jordan, working to uncover the momentum <br>
    of startup technology and accelerate its growth.</p>
</div>
<div class="titleStartup">
  <div class="titleselect">
    <h1 class="titleS">Explore the Startups in Jordan</h1>
    <select class="selectSector" (change)="getValue($event)">
      <option>Filter By sector</option>
      <option *ngFor="let sector of sectors">
        {{sector.sectorName | uppercase }}
      </option>
    </select>
  </div>
  <div class="cardsCompany">
    <div class="a-box" *ngFor="let logo of companyLogo" >
      <div class="img-container">
        <div class="img-inner">
          <a (click)="getInfo(logo.uid)"><img src="{{logo.logo}}" class="logoCompany"></a>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="socialM">
  <span>Share the website to social media</span>
  <share-buttons theme="modern-dark" [include]="[ 'facebook','linkedin', 'whatsapp']"
    [showIcon]="true" [showText]="true" url="https://startupstech-8a142.web.app/" description="Angular Share Buttons"
    twitterAccount="rodrigokamada" class="pt-5">
  </share-buttons>
</div>
